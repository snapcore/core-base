summary: Builds the core initrd
manual: true

artifacts:
  - "*.snap"

prepare: |
  # for various utilities
  . "$TESTSLIB/prepare-utils.sh"

  # install dependencies
  install_core_initrd_deps core-initrd "$PROJECT_PATH/core-initrd"

  download_core22_snaps 'edge'

execute: |
  # for various utilities
  . "$TESTSLIB/prepare-utils.sh"

  build_core_initrd "$PROJECT_PATH/core-initrd"
  apt install -qqy ./ubuntu-core-initramfs_*.deb
  inject_initramfs
